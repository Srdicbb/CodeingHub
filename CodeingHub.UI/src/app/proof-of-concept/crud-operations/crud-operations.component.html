<div>
  <!-- Button -->
  <section>
    <div class="example-button-row">
      <button mat-raised-button (click)="openDialog()">NEW</button>
    </div>
  </section>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <!-- MarketCap Column -->
      <ng-container matColumnDef="marketCap">
        <th mat-header-cell *matHeaderCellDef>MarketCap</th>
        <td mat-cell *matCellDef="let element">{{ element.marketCap }}</td>
      </ng-container>

      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef>Volume</th>
        <td mat-cell *matCellDef="let element">{{ element.volume }}</td>
      </ng-container>

      <!-- CirkularSuply Column -->
      <ng-container matColumnDef="cirkularSuply">
        <th mat-header-cell *matHeaderCellDef>CirkularSuply</th>
        <td mat-cell *matCellDef="let element">{{ element.cirkularSuply }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
